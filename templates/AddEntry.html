<div class="pop" ng-controller="addEntry">
    <h2 class="text-primary popField">Add Entry</h2>
    <div class="popField">
        <label>AMOUNT :</label>
        <input type="text" autofocus="true" style="margin-left: 6%"/>
    </div>
    <div class="popField">
        <label>PURPOSE :</label>
        <input type="text" style="margin-left: 4%"/>
    </div>
    <div class="popField">
        <label>TO/FROM :</label>
        <input type="text" style="margin-left: 5%"/>
    </div>
    <div class="popField">
        <label>DATE :</label>
        <input type="text" style="margin-left: 12%"/>
    </div>
    <div class="popField">
        <label>FORM :</label>
                <span style="margin-left: 12%">
                    <input type="radio" name="amount"/> ATM
                    <input type="radio" name="amount"/> Cheque
                    <input type="radio" name="amount"/> Cash
                </span>
    </div>
    <button class="pop btn btn-primary" style="width: 100%" ng-click="close()">Done</button>
</div>
