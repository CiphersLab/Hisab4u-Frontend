<div class="col-md-offset-2 col-md-8  myFormDiv">
    <div class="col-md-12 text-center">
            <a href="#newAccount">
                <i class="glyphicon glyphicon-plus-sign fa-inverse" style="font-size: 400%"></i>
            </a>
    </div>


    <div class="col-md-12">
        <table class="dashBoard table table-bordered" ng-show="AccDetails.length">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Account Name</th>
                    <th>Purpose</th>
                    <th>Last Update</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="AccDetail in AccDetails">
                    <td ng-click="showAccountDet(AccDetail._id)" >{{$index+1}}</td>
                    <td ng-click="showAccountDet(AccDetail._id)">{{AccDetail.accountName}}</td>
                    <td ng-click="showAccountDet(AccDetail._id)">{{AccDetail.purpose}}</td>
                    <td ng-click="showAccountDet(AccDetail._id)"> {{AccDetail.createdDate[0]}} , {{AccDetail.createdDate[1]}}-{{AccDetail.createdDate[2]}}-{{AccDetail.createdDate[3]}} </td>
                    <td><span style="cursor: pointer;" ng-click="deleteEntry(AccDetail._id)">Delete</span> </td>
                </tr>
            </tbody>
        </table>
        <div  ng-hide="AccDetails.length"><h2>Please add Accounts</h2></div>
    </div>
